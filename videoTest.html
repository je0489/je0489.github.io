<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BOHEM이 짱입니다?</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
	<script type="text/javascript">
		var likingState = false;
		$(window).resize( function(){ resizeYoutube(); });
		$(function(){resizeYoutube();});
		function resizeYoutube() { 
			$("iframe").each(function() { 
				if( /^https?:\/\/www.youtube.com\/embed\//g.test($(this).attr("src")) ){
				 	$(this).css("width","70%");
				 	$(this).css("height",Math.ceil(parseInt($(this).css("width")) * 480 / 854 ) + "px");
				} 
			}); 
		}
		function liking(){
			if(likingState == false ) {
 				alert("좋아요 눌렀다");
 				$('#icon').css('color','orange');
 				likingState = true;
			}
 			else {
 				alert("좋아요 취소");
 				$('#icon').css('color','black');
 				likingState = false;
 			}
		}
		function insertComment(input) {
			alert(input.comment.value)
		}
	</script>
	<style type="text/css">
		section { 
			padding : 15% 2%; 
			text-align: center; 
		}
			section article { 
				margin: 1% 15%; 
				border: solid rgba(161, 161, 161,0.2) 1px;
			}
		table {
			margin : 0 1%;
		}
		#icon {
			font-size : x-large; 
			text-align : left; 
		}
		#button {
			text-align: right;
		}
		input[type="text"]{
			width : 99%;
		}
	</style>
</head>
<body>
	<section>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/mt2Xt-H9eXU?autoplay=1" frameborder="0" allowfullscreen></iframe>
		<article>
		<form>
			<table>
				<tr>
					<td colspan="2" id="icon""><label onclick="liking()">♥</label></td>
				</tr>
				<tr>
					<td width="100%"><input type="text" id="comment" placeholder="댓글 입력하세염"></td>
					<td id="button"><input type="button" value="등록" onclick="insertComment(this.form)"></td>
				</tr>
			</table>
		</form>
		</article>
	</section>
</body>
</html>
