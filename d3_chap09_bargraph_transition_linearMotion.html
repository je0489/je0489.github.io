<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3:Adding dynamic color, based on data</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<p>새 데이터로 차트를 갱신하려면 이 텍스트를 클릭하세요.</p>
		<script type="text/javascript">
			var w = 1050;
			var h = 450;
			var padding = 25;
			var barPadding = 1;
			var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,18,17,16,18,23,25];
			var svg = d3.select("body")
						.append("svg")
						.attr("width",w+padding)
						.attr("height",h);
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("y",function(d){
					return h - (d*15);
				})
				.attr("x",function(d,i) {
					return i * (w/dataset.length) + padding;
				})
				.attr("width",w/dataset.length - barPadding)
				.attr("height",function(d) {
					return d*15;
				})
				.style("fill",function(d){
					return "rgba(100,150," + (d*10) + ",0.5)";
				});
				
				svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function(d) {
						return d;
					})
					.attr("x",function(d,i) {
						return i * (w/dataset.length)+(w/dataset.length - barPadding) / 2 + padding;
					})
					.attr("y",function(d) {
						return h-(d*15)+14;
					})
					.attr("text-anchor","middle")
					.attr("font-family","sans-serif")
					.attr("font-size","11px")
					.attr("fill","white");
				d3.select('p')
					.on("click", function() {
						var dataset2 = [];
						for(var i = 0 ; i < 20 ; i++) {
							var num = Math.floor(Math.random() * 25) + 1;
							dataset2.push(num);
						};
						// 막대 그래프 갱신
						svg.selectAll("rect")
							.data(dataset2)
							.transition()
							.attr("y",function(d){
								return h - (d*15);
							})
							.attr("height",function(d) {
								return d*15;
							})
							.style('fill',function(d) {
								return "rgba(100,150," + (d*10) + ",0.5)";
							});
						svg.selectAll('text')
							.data(dataset2)
							.text(function(d) {
								return d;
							})
							.attr("y",function(d) {
								return h-(d*15)+14;
							});
					});
		</script>
	</body>
</html>
